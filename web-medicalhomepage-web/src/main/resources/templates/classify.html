<script>
function add_cart(m){
	$.post("/index.php/Home/Goods/add_cart.html", {id:m,num:1},

			data = eval("("+data+")");
			if(data.status){
				layer.msg(data.msg, {icon: 1});

			}else{
				layer.alert(data.msg);
			}
		});
}
