<body>

<div id="toolbar">
    <form class="form-inline">
        <div class="form-group">
            <label for="merchant"></label>
            <input type="hidden" class="form-control" id="merchant" placeholder="请输入供应商">
        </div>
        <div class="form-group">
        </div>
    </form>
    <button type="button" Class="btn btn-info glyphicon glyphicon-plus" onclick="addDialog()">评论</button>
</div>

<table id="myTablke"></table>

</body>
<script type="text/javascript">

    /* 页面加载 */
    $(function () {
        initMyTable();
    })

    function searchUser(){
        $('#myTablke').bootstrapTable('refresh');
    }

    /* 页面查询 */
    function initMyTable() {
        $("#myTablke").bootstrapTable({
            toolbar:'#toolbar',
            url: '/queryMongo',
            /*pagination:true, //是否展示分页
            pageList:[5, 10, 20, 50],//分页组件
            pageNumber:1,
            pageSize:15,//默认每页条数*/
            search:true,//是否显示搜索框
            //searchText:'试试',//初始化搜索文字
            showColumns:false,//是否显示 内容列下拉框
            showToggle:false,//是否显示 切换试图（table/card）按钮
            showPaginationSwitch:false,//是否显示 数据条数选择框
            showRefresh:false,//是否显示刷新按钮
            detailView:false,//设置为 true 可以显示详细页面模式。
            showFooter:false,//是否显示列脚
            clickToSelect: true, //是否启用点击选中行
            //sidePagination:'server',//分页方式：client客户端分页，server服务端分页（*
            striped:true,
            queryParams:function(){
                var merchant = $('#merchant').val();
                return {
                    /*page: this.pageNumber,
                    rows: this.pageSize,*/
                    name:merchant
                }
            },
            columns: [
                {field: 'merchant', title: '供应商', width: '7%'},
                {field: 'discuss', title: '分项评价', width: '7%'},
                {field: 'discuss_Grade', title: '评分', width: '7%'},
                {field: 'discuss_Message', title: '评价留言', width: '7%'},
                {field: 'discuss_Time', title: '评价日期', width: '7%'},
                {field: "123", title: "操作", width: '10%', formatter: function (value, row, index) {
                            return '<input type="button" Class="btn btn-info glyphicon glyphicon-plus"  value="删除" onclick="removeUser(\''+row.id+'\')">';
                    }
                }
            ]
        })
    }

    //删除ajax
    function removeUser(id){

        $.messager.confirm('提示','确定要删除这条数据吗?',function(r){
            if (r) {
                $.ajax({
                    url:'/deleteMongo',
                    type:'post',
                    data:{id:id},
                    success:function(data){
                        $.messager.alert('提示','删除成功');
                        $("#myTablke").bootstrapTable("refresh");
                    },
                    error:function(){
                        alert("删除失败");
                    }
                });
            }
        })
    }

    /* 新曾跳转 */
    var res;

    function createAddContent(url) {
        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                res = data;
            }
        });
        return res;
    }

    function addDialog() {
        bootbox.dialog({
            size: "big",
            title: '评论内容',
            //跳转到新增页面
            message: createAddContent("../toAddMongo"),
            closeButton: true,
            //className:'add-dialog',
            buttons: {
                'success': {
                    "label": "<i class='icon-ok'></i> 评论",
                    "className": "btn-sm btn-success",
                    "callback": function () {
                        $.ajax({
                            //新增路径
                            url: '/addMongo',
                            type: 'post',
                            /* 新曾页面form ↓*/
                            data: $("#addForm").serialize(),
                            dataType: 'json',
                            success: function (data) {
                                $('#myTablke').bootstrapTable('refresh', initMyTable());
                            }
                        })
                    }
                }
            },
            'cancel': {
                "label": "<i class='icon-info'></i> 取消",
                "className": "btn-sm btn-danger",
                "callback": function () {
                }
            }

        })
    }

    //打开修改dialog
    function updates(id) {
        bootbox.dialog({
            title: '修改用户',
            //跳转到修改页面
            message: createAddContent('/toUser'),
            closeButton: true,
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {
                        $.ajax({
                            //修改路径
                            url: '/updateUser',
                            type: 'post',
                            data: $("#updateForm").serialize(),
                            dataType: 'json',
                            success: function (data) {
                                $('#myTablke').bootstrapTable('refresh', initMyTable());

                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }
        });
        $.ajax({
            //回显路径
            url: '/echo',
            type: 'post',
            data: {id: id},
            dataType: 'json',
            success: function (data) {
                $('#editId').val(data.id);
                $('#aname').val(data.name);
                $('#age').val(data.age);
                $('#shouji').val(data.shouji);
                $('input[name="sex"]').each(function () {
                    var sexId = $(this).val();
                    if (sexId == data.sex) {
                        $(this).prop('checked', 'true');
                    }
                })
                $('#shengri').val(data.shengri);
                $('#username').val(data.username);
                $('#userpwd').val(data.userpwd);
                $('#aihao').val(data.aihao);
                $('#testimg').val(data.img);
                $('#kucun').val(data.kucun);
                editFileInput(data.img)
            }
        })
    }

</script>
