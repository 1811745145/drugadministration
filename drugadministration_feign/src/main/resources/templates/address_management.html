<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-easyui-1.5/jquery.min.js"></script>
    <script src="../jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <link rel="stylesheet" href="../jquery-easyui-1.5/themes/default/easyui.css">
    <link rel="stylesheet" href="../jquery-easyui-1.5/themes/icon.css">
    <script src="../jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.css">
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <script src="../js/bootstrap-bootbox/bootbox.js"></script>
    <link rel="stylesheet" href="../js/bootStrap-addTabs/bootstrap.addtabs.css">
    <script src="../js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.css">
    <script src="../js/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="../js/bootstrap-fileinput/js/locales/zh.js"></script>
    <script src="../js/bootstrap-table/bootstrap-table.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.css">
    <script src="../js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-treeview/bootstrap-treeview.min.css">
    <script src="../js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
</head>
<body>
<h7>采购中心>账户设置>地址管理</h7>
        <div id="toolbar">
            <button type="button" class="btn btn-primary" style="width: 160px" onclick="openAdd()">新增</button>
        </div>
<table id="myTable"></table>
</body>
<script>
    //初始加载表格数据   地址中心
    $(function(){
        initArea();
        queryaddressList();
    })
    //打开修改弹框
    function updateAddress(addressId){
        var url="../toaddAddress";
        bootbox.dialog({
            title:'修改信息',
            message: createAddContent(url),
            closeButton: true,
            buttons : {
                "success" : {
                    "label" : "<i class='icon-ok'></i> 保存",
                    "className" : "btn-sm btn-success",
                    "callback" : function() {
                        var address_name = $("#address_name").val();
                        var address_area = $("#address_area").val();
                        var detailedaddress = $("#detailedaddress").val();
                        var zipcode = $("#zipcode").val();
                        var phone = $("#phone").val();
                        var address_Id = $("#address_Id").val();
                        $.ajax({
                            url:'../saveAddress',
                            type:'post',
                            data:JSON.stringify(
                                {'address_Id':address_Id,'address_name':address_name,'address_area':address_area,'detailedaddress':detailedaddress,'zipcode':zipcode,'phone':phone}),
                            headers: {
                                "Content-Type": "application/json"
                            },
                            dataType:'json',
                            success:function(data){
                                if(data){
                                    $("#myTable").bootstrapTable("refresh");
                                }
                            }
                        });
                    }
                },
                "cancel" : {
                    "label" : "<i class='icon-info'></i> 取消",
                    "className" : "btn-sm btn-danger",
                    "callback" : function() {

                    }
                }
            }
        });
        $.ajax({
            url:'../queryAddressById',
            type:'post',
            async:false,
            data:{addressId:addressId},
            success:function(data){
                $("#address_name").val(data.address_name);
                $("#address_area").val(data.address_area);
                $("#detailedaddress").val(data.detailedaddress);
                $("#zipcode").val(data.zipcode);
                $("#phone").val(data.phone);
                $("#address_Id").val(data.address_Id);
            }
        })
    }
    //删除
    function delById(addressId){
        bootbox.confirm("你确定要删除吗?", function(result) {
            if(result){
                $.ajax({
                    url:'../delById',
                    type:'DELETE',
                    data:{
                        addressId:addressId
                    },
                    dataType:'json',
                    success:function(data){
                        if(data){
                            $("#myTable").bootstrapTable("refresh");
                        }
                    }
                })
            }
        })
    }
    //查询地址数据
    function queryaddressList(){
        $('#myTable').bootstrapTable({
            toolbar:'#toolbar',
            url:'../queryaddressList',//获取数据地址
            pagination:true, //开启分页
            method:"get",
            pageList:[5, 10, 20, 50],//分页组件
            pageNumber:1,
            pageSize:5,//默认每页条数
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页
            queryParams:function(){
                return {
                    page:this.pageNumber,
                    rows:this.pageSize
                };
            },
            columns:[
                {field:"address_name",width:80,align:'center',title:"收货人"},
                {field:"address_area",width:80,align:'center',title:"所在地区",formatter(value,row,index){
                    return row.province+"-"+row.city;
                    }},
                {field:"detailedaddress",width:80,align:'center',title:"详细地址"},
                {field:"zipcode",width:80,align:'center',title:"邮编"},
                {field:"phone",width:80,align:'center',title:"电话"},
                {field:"caozuo",width:80,align:'center',title:"操作",formatter(value,row,index){
                        return "<a href='javascript:updateAddress("+row.address_Id+");'>修改</a>||<a href='javascript:delById("+row.address_Id+");'>删除</a>";
                    }}
            ]
        })
    }
       //查询地址信息
    function initArea(){
        //查询地区
        $("#provinceSelect").combobox({
            url:'../findProvinceSelect',
            valueField:'id',
            textField:'name',
            editable:false,
            onChange:function(newValue,oldValue){
                $("#citySelect").combobox({
                    url:'../findProvinceSelect',
                    valueField:'id',
                    textField:'name',
                    editable:false
                })
            }
        })
    }





    //查询页面
    function createAddContent(url){
        $.ajax({
            url:url,
            async:false,
            success:function(data){
                res = data;
            }
        });
        return res;
    }

    var res;
    //打开新增弹框
    function openAdd(){
        var url="../toaddAddress";
        bootbox.dialog({
            title:'添加地址',
            message: createAddContent(url),
            closeButton: true,
            buttons : {
                "success" : {
                    "label" : "<i class='icon-ok'></i> 保存",
                    "className" : "btn-sm btn-success",
                    "callback" : function() {
                        var address_name = $("#address_name").val();
                        var detailedaddress = $("#detailedaddress").val();
                        var zipcode = $("#zipcode").val();
                        var phone = $("#phone").val();
                        var area_province = $("#provinceSelect").combobox('getValue');
                        var area_city =  $("#citySelect").combobox('getValue');
                        alert(area_province+"+"+area_city);
                        $.ajax({
                            url:'../saveAddress',
                            type:'post',
                            data:JSON.stringify(
                                {'address_name':address_name,'detailedaddress':detailedaddress,'zipcode':zipcode,'phone':phone,'area_province':area_province,'area_city':area_city}),
                            headers: {
                              "Content-Type": "application/json"
                            },
                            dataType:'json',
                            success:function(data){
                                if(data){
                                    $("#myTable").bootstrapTable("refresh");
                                }
                            }
                        });
                    }
                },
                "cancel" : {
                    "label" : "<i class='icon-info'></i> 取消",
                    "className" : "btn-sm btn-danger",
                    "callback" : function() {

                    }
                }
            }
        });
    }
</script>
</html>
