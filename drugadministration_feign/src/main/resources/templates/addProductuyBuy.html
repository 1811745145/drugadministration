<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style type="text/css">
    .myrow{
        margin-bottom:10px
    }
</style>
<body>
<form id="userFrom">
    <input type="hidden" id="drug_Id">
    <div class="row myrow">

        <div class="form-group">
            <div class="col-md-2">
                <label for="drug_Name">药品名称</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="drug_Name" name="drug_Name">
            </div>
            <div class="col-md-2">
                <label for="manufacturers_Name">生产厂家</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="manufacturers_Name" name="manufacturers_Name">
            </div>
        </div>
    </div>
    <div class="row myrow">
        <div class="col-md-2">
            <label for="specifications">规格</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="specifications" name="specifications">
        </div>
        <div class="col-md-2">
            <label for="area">代理区域</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="area" name="area">
        </div>
    </div>
    <div class="row myrow">
        <div class="col-md-2">
            <label for="contacts">联系人</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="contacts" name="contacts">
        </div>
    </div>
    <div class="row myrow">
        <div class="col-md-2">
            <label for="phone">联系电话</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
    </div>
</form>
</body>

</script>
