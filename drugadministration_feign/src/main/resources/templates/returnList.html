<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="../jquery-easyui-1.5/jquery.min.js"></script>
    <script src="../jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <link rel="stylesheet" href="../jquery-easyui-1.5/themes/default/easyui.css">
    <link rel="stylesheet" href="../jquery-easyui-1.5/themes/icon.css">
    <script src="../jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.css">
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <script src="../js/bootstrap-bootbox/bootbox.js"></script>
    <link rel="stylesheet" href="../js/bootStrap-addTabs/bootstrap.addtabs.css">
    <script src="../js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.css">
    <script src="../js/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="../js/bootstrap-fileinput/js/locales/zh.js"></script>
    <script src="../js/bootstrap-table/bootstrap-table.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.css">
    <script src="../js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-treeview/bootstrap-treeview.min.css">
    <script src="../js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <title>查询</title>
</head>
<style>
    .add-dialog {
        width: 800px;
    }

    .row {
        margin-top: 5px;
    }
</style>
<button type="button" Class="btn btn-danger glyphicon glyphicon-minus" onclick="delUser()">删除</button>
<button type="button" Class="btn btn-info glyphicon glyphicon-plus" onclick="addDialog()">新增</button>
<body>
<table id="myTablke"></table>

</body>
<script type="text/javascript">

    /* 页面加载 */
    $(function () {
        initMyTable();
    })

    /* 页面查询 */
    function initMyTable() {
        $("#myTablke").bootstrapTable({
            url: '/returnList',
            /*pagination: true, //是否展示分页
            pageList: [1, 3, 10, 20, 50],//分页组件
            pageNumber: 1,
            pageSize: 3,//默认每页条数*/
            //search:true,//是否显示搜索框
            //searchText:'试试',//初始化搜索文字
            showColumns: false,//是否显示 内容列下拉框
            showToggle: false,//是否显示 切换试图（table/card）按钮
            showPaginationSwitch: false,//是否显示 数据条数选择框
            showRefresh: false,//是否显示刷新按钮
            detailView: false,//设置为 true 可以显示详细页面模式。
            showFooter: false,//是否显示列脚
            clickToSelect: true, //是否启用点击选中行
            //sidePagination: 'server',//分页方式：client客户端分页，server服务端分页（*
            striped: true,
            /*queryParams: function () {
                return {
                    page: this.pageNumber,
                    rows: this.pageSize,
                }
            },*/
            columns: [
                {field: 'returnId', title: '主键ID', width: '7%',sortable:true,checkbox: true},
                {field: 'returnName', title: '退货商品', width: '7%'},
                {field: 'returnTime', title: '退货时间', width: '7%'},
                {field: 'returnNum', title: '商品数量', width: '7%'},
                {field: 'returnSupply', title: '供应商', width: '7%'},
                {field: 'returnPrice', title: '退货金额', width: '7%'},
                {field: 'returnType', title: '退货状态', width: '7%', formatter: function (value, row, index) {
                        var returnType = row.returnType
                        if (returnType == 0) {
                            return "未确认";
                        } else if (returnType == 1) {
                            return "已确认";
                        }
                    }
                },
                {field:'returnImg',title:'商品图片',formatter:function(value,row,index){
                        return '<img width="50px" height="50px" src="'+value+'"/>'
                }},
                {field: "123", title: "操作", width: '10%', formatter: function (value, row, index) {
                        return '<input type="button" Class="btn btn-info glyphicon glyphicon-plus"  value="修改" onclick="updates(' + row.id + ')">';
                    }
                }
            ]
        })
    }

    /*批量删除*/
    function delUser() {
        var arr = $('#myTablke').bootstrapTable('getSelections');
        if (arr.length <= 0) {
            bootbox.alert({
                size: "small",
                title: "提示",
                message: "请选择删除的数据",
                callback: function () {
                }
            });
            return
        }
        bootbox.confirm({
            size: "small",
            message: "确定删除吗？",
            buttons: {
                confirm: {
                    label: '确定',
                    clasName: 'btn-success'
                },
                cancel: {
                    label: '取消',
                    className: 'btn-danger'
                }
            },
            callback: function (result) {
                if (result) {
                    var ids = "";
                    for (var i = 0; i < arr.length; i++) {
                        ids += ids == "" ? arr[i].id : "," + arr[i].id;
                    }
                    $.ajax({
                        url: '/tree/deleteName',
                        type: 'post',
                        data: {arr: ids},
                        datatype: "json",
                        success: function (data) {
                            if (data) {
                                $('#myTablke').bootstrapTable('refresh');
                            } else {
                                bootbox.alert({
                                    size: "small",
                                    title: "提示",
                                    message: "删除失败",
                                });
                            }
                        }
                    })
                }
            }
        })
    }

    /* 新曾跳转 */
    var res;

    function createAddContent(url) {
        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                res = data;
            }
        });
        return res;
    }

    function addDialog() {
        bootbox.dialog({
            size: "big",
            title: '添加内容',
            //跳转到新增页面
            message: createAddContent("/tree/addUser"),
            closeButton: true,
            //className:'add-dialog',
            buttons: {
                'success': {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {
                        $.ajax({
                            //新增路径
                            url: '/tree/saveCollege',
                            type: 'post',
                            /* 新曾页面form ↓*/
                            data: $("#addForm").serialize(),
                            dataType: 'json',
                            success: function (data) {
                                $('#myTablke').bootstrapTable('refresh', initMyTable());
                            }
                        })
                    }
                }
            },
            'cancel': {
                "label": "<i class='icon-info'></i> 取消",
                "className": "btn-sm btn-danger",
                "callback": function () {
                }
            }

        })
    }

    //打开修改dialog
    function updates(id) {
        bootbox.dialog({
            title: '修改用户',
            //跳转到修改页面
            message: createAddContent('/toUser'),
            closeButton: true,
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {
                        $.ajax({
                            //修改路径
                            url: '/updateUser',
                            type: 'post',
                            data: $("#updateForm").serialize(),
                            dataType: 'json',
                            success: function (data) {
                                $('#myTablke').bootstrapTable('refresh', initMyTable());

                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }
        });
        $.ajax({
            //回显路径
            url: '/echo',
            type: 'post',
            data: {id: id},
            dataType: 'json',
            success: function (data) {
                $('#editId').val(data.id);
                $('#aname').val(data.name);
                $('#age').val(data.age);
                $('#shouji').val(data.shouji);
                $('input[name="sex"]').each(function () {
                    var sexId = $(this).val();
                    if (sexId == data.sex) {
                        $(this).prop('checked', 'true');
                    }
                })
                $('#shengri').val(data.shengri);
                $('#username').val(data.username);
                $('#userpwd').val(data.userpwd);
                $('#aihao').val(data.aihao);
                $('#testimg').val(data.img);
                $('#kucun').val(data.kucun);
                editFileInput(data.img)
            }
        })
    }

</script>
</html>
