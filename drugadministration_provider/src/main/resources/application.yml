server:
  port: 8081
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/
spring:
  application:
    name: provider-drus
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/1808?characterEncoding=utf-8
    username: root
    password:

    thymeleaf:
      encoding: UTF-8
      servlet:
        content-type: text/html

mybatis:
  mapper-locations: classpath:mapper/*.xml
