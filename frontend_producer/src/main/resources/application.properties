server.port=4001
spring.application.name=frontendProducer
#往注册中心进行注册 指明注册中心的地址
eureka.client.serviceUrl.defaultZone=http://localhost:8080/eureka/

spring.datasource.name=mydb
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://192.168.101.109/web_yiyao?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
mybatis.mapperLocations=classpath*:mapper/*Mapper.xml
#给指定包下面的类起别名
mybatis.type-aliases-package=com.jk.pojo

logging.level.com.jk.mapper.*=DEBUG



